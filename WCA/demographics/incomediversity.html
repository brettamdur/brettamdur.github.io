<head>
    <script>
        function checkDeviceType() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            if (isMobile) {
                window.location.href = "incomediversitymobile.html";
            } else {
                window.location.href = "incomediversitycontent.html";
            }
        }
    </script>
</head>
<body onload="checkDeviceType()">
</body>


</html>
