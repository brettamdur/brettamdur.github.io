<!DOCTYPE html>
<html>
    <head>
        <script>
            function checkDeviceType() {
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
                const isWindowSmall = window.matchMedia("only screen and (max-width: 600px)").matches;
    
                if (isMobile || isWindowSmall) {
                    window.location.href = "povertymobile.html";
                } else {
                    window.location.href = "povertycontent.html";
                }
            }
        </script>
    </head>
    <body onload="checkDeviceType()">
    </body>
</html>
