<!DOCTYPE html>
<html>
<head>
    <script>
        function checkScreenSize() {
            const isMobile = window.matchMedia("only screen and (max-width: 600px)").matches;

            if (isMobile) {
                window.location.href = "incomediversitymobile.html";
            } else {
                window.location.href = "incomediversitycontent.html";
            }
        }
    </script>
</head>
<body onload="checkScreenSize()">
</body>
</html>
